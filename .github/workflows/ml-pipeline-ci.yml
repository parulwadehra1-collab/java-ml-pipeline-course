name: ML Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      MAVEN_OPTS: "-Xmx1g"
      CI: "true"

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      # Step 3: Show Java & Maven versions (helps in logs)
      - name: Show Java and Maven versions
        run: |
          java -version
          mvn -version

      # Step 4: Run tests with coverage
      - name: Run tests with JaCoCo
        run: mvn -B clean test

      # Step 5: Archive test reports & logs
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 7

      - name: Show coverage summary (if available)
        if: always()
        run: |
          if [ -f target/site/jacoco/jacoco.csv ]; then
            echo "JaCoCo CSV summary:"
            cat target/site/jacoco/jacoco.csv
          else
            echo "JaCoCo CSV not found."
          fi

